<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTC-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <form>

        <div id="main">
            <div id="header">
            <input name="title" id="title" type="text" placeholder="Book Title" required maxlength="30">
            <input name="author" id="author" type="text" placeholder="Author's Name">
            <input name="pages" id="pages" type="number" placeholder="Number of pages" min="0" max="999999" >
            <label for="read"><b>Check if read</b></label>
            <input type="checkbox" name="read" id="read">
            <button id="add" type="submit"></button>
            </div>

            <div id="display"></div>
        </div>

        </form>
        
        
    </body>
</html>
